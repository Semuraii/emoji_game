<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Memory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Emoji Memory</h1>
    <button id="new-game">Ny runde 🔁</button>
  </header>

  <main>
    <section id="status">
      <p>Trekk: <span id="moves">0</span></p>
      <p>Par funnet: <span id="matches">0</span>/6</p>
    </section>

    <section id="board" aria-label="Spillebrett" tabindex="0"></section>

    <section id="victory" hidden>
      <h2>🎉 Du vant! 🎉</h2>
    </section>
  </main>

  <footer>
    <p>Laget med ❤️ av Semiramis Bazmi Rasekh</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
